<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles/main.css" type="text/css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    
    <section class="main-block">

        <header class="header">
            <section class="header-container container">
                
                <div class="header-nav">
                    <div class="header-but back-but button">
                        <img class="back-but-img svg-icon" src="data/images/header/backBut.svg">
                    </div>
                    
                    <div class="header-nav-info">

                        <a class="header-nav-info-link" href="#"><span class="header-nav-info-text">Кандидаты</span></a>
                        <div class="header-nav-info-arrow">
                            <img class="arrow-img svg-icon" src="data/images/header/rightArrow.svg">
                        </div>
                        <a class="header-nav-info-link" href="#"><span class="header-nav-info-text active-text">Информация о кандидате</span></a>

                    </div>

                </div>

                <div class="header-user-block">

                    <div class="header-but button">
                        <img class="search-img svg-icon" src="data/images/header/search.svg">
                    </div>

                    <div class="header-but notification-but button">
                        <img class="notification-img svg-icon" src="data/images/header/notificationRing.svg">
                        <div class="notification-amount">
                            <span class="notification-amount-text">12</span>
                        </div>
                    </div>

                    <label class="header-but color-theme-checkbox-but button" for="color-theme-checkbox">
                        <input type="checkbox" id="color-theme-checkbox">
                        <img class="light-img svg-icon" src="data/images/header/light.svg">
                    </label>

                    <div class="header-but user-but button">
                        <div class="user-but-img">
                            <span class="header-user-but-test">АС</span>
                        </div>
                    </div>

                </div>

            </section>
        </header>

    </section>
    <script src="scripts/main.js" type="text/javascript"></script>
</body>
</html>
